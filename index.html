<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind Bot</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: var(--card-background);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-size: 2rem;
        }

        .game-board {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .game-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .probability-display {
            background: #f1f5f9;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .current-guess {
            background: #f1f5f9;
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
        }

        .color-display {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .color-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            transition: transform 0.2s;
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .peg-inputs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .peg-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .peg-input-group label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        input[type="number"] {
            width: 60px;
            height: 40px;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            padding: 0.5rem;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .start-button {
            background: var(--success-color);
            margin-top: 1rem;
        }

        .start-button:hover {
            background: #16a34a;
        }

        .guess-history {
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            padding-top: 2rem;
        }

        .guess-history h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .guess-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 0.5rem;
            animation: slideIn 0.3s ease-out;
        }

        .guess-colors {
            display: flex;
            gap: 0.5rem;
        }

        .guess-color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
        }

        .feedback-dots {
            display: flex;
            gap: 0.5rem;
        }

        .feedback-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .black-dot {
            background: #000;
        }

        .white-dot {
            background: #fff;
            border: 1px solid #000;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            padding: 1rem;
            background: #fee2e2;
            border-radius: 0.5rem;
            margin: 1rem 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: center;">
            <button id="start-game" class="start-button">Start New Game</button>
        </div>
        <h1>Mastermind Bot</h1>
        
        <div class="game-board">
            <div class="current-guess">
                <h3>Current Guess</h3>
                <div class="color-display" id="current-guess-display"></div>
            </div>

            <div class="error-message" id="error-message">
                No valid guesses remain. Please check your feedback!
            </div>

            <div class="game-controls">
                <div class="probability-display">
                    <span id="probability-text">Probability of success: calculating...</span>
                </div>
            </div>

            <div class="feedback-form">
                <div class="peg-inputs">
                    <div class="peg-input-group">
                        <label for="black-pegs">Black Pegs</label>
                        <input type="number" id="black-pegs" min="0" max="4" value="0">
                    </div>
                    <div class="peg-input-group">
                        <label for="white-pegs">White Pegs</label>
                        <input type="number" id="white-pegs" min="0" max="4" value="0">
                    </div>
                </div>
                <button id="submit-feedback">Submit Feedback</button>
            </div>
        </div>

        <div class="guess-history">
            <h3>Guess History</h3>
            <div class="history-list" id="history"></div>
        </div>
    </div>

    <script>
        const COLORS = ["Green", "White", "Red", "Black", "Blue", "Yellow"];
        const COLOR_MAP = {
            'Green': '#22c55e',
            'White': '#ffffff',
            'Red': '#ef4444',
            'Black': '#1e293b',
            'Blue': '#3b82f6',
            'Yellow': '#eab308'
        };
        
        let possibleCodes = [];
        let currentGuess = [];
        let history = [];

        function generateAllPossibleCodes() {
            const codes = [];
            for (let a of COLORS) {
                for (let b of COLORS) {
                    for (let c of COLORS) {
                        for (let d of COLORS) {
                            if (new Set([a, b, c, d]).size === 4) {
                                codes.push([a, b, c, d]);
                            }
                        }
                    }
                }
            }
            return codes;
        }

        function evaluateGuess(guess, code) {
            let black = 0;
            let white = 0;
            const guessCopy = [...guess];
            const codeCopy = [...code];

            // Count black pegs
            for (let i = 0; i < 4; i++) {
                if (guessCopy[i] === codeCopy[i]) {
                    black++;
                    guessCopy[i] = codeCopy[i] = null;
                }
            }

            // Count white pegs
            for (let i = 0; i < 4; i++) {
                if (guessCopy[i] !== null) {
                    const index = codeCopy.indexOf(guessCopy[i]);
                    if (index !== -1) {
                        white++;
                        codeCopy[index] = null;
                    }
                }
            }

            return { black, white };
        }

        function updateProbability() {
            if (possibleCodes.length === 0) {
                document.getElementById('probability-text').textContent = 'Probability: N/A';
                return;
            }
            const probability = (1 / possibleCodes.length * 100).toFixed(2);
            document.getElementById('probability-text').textContent = 
                `Probability: ${probability}% (${possibleCodes.length} possible codes)`;
        }

        function nextGuess() {
            if (history.length === 0) {
                const firstGuess = ["Green", "White", "Red", "Black"];
                updateProbability();
                return firstGuess;
            }

            const lastFeedback = history[history.length - 1];
            possibleCodes = possibleCodes.filter(code => {
                const feedback = evaluateGuess(currentGuess, code);
                return feedback.black === lastFeedback.black && feedback.white === lastFeedback.white;
            });

            if (possibleCodes.length === 0) {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('probability-text').textContent = 'Probability: N/A';
                return ["Error"];
            }

            document.getElementById('error-message').style.display = 'none';
            updateProbability();
            return possibleCodes[0];
        }

        function createColorCircle(color) {
            const circle = document.createElement('div');
            circle.className = 'color-circle';
            circle.style.backgroundColor = COLOR_MAP[color];
            if (color === 'White') {
                circle.style.border = '2px solid #e2e8f0';
            }
            return circle;
        }

        function renderGuess(guess) {
            const display = document.getElementById('current-guess-display');
            display.innerHTML = '';
            
            if (guess[0] === "Error") {
                return;
            }

            guess.forEach(color => {
                display.appendChild(createColorCircle(color));
            });
        }

        function createFeedbackDots(black, white) {
            const container = document.createElement('div');
            container.className = 'feedback-dots';
            
            for (let i = 0; i < black; i++) {
                const dot = document.createElement('div');
                dot.className = 'feedback-dot black-dot';
                container.appendChild(dot);
            }
            
            for (let i = 0; i < white; i++) {
                const dot = document.createElement('div');
                dot.className = 'feedback-dot white-dot';
                container.appendChild(dot);
            }
            
            return container;
        }

        function renderHistory() {
            const historyContainer = document.getElementById('history');
            historyContainer.innerHTML = '';
            
            history.forEach((entry, index) => {
                const item = document.createElement('div');
                item.className = 'guess-item';
                
                const guessNumber = document.createElement('span');
                guessNumber.textContent = `#${index + 1}`;
                
                const colorsContainer = document.createElement('div');
                colorsContainer.className = 'guess-colors';
                entry.guess.forEach(color => {
                    colorsContainer.appendChild(createColorCircle(color));
                });
                
                const feedbackDots = createFeedbackDots(entry.black, entry.white);
                
                item.appendChild(guessNumber);
                item.appendChild(colorsContainer);
                item.appendChild(feedbackDots);
                
                historyContainer.appendChild(item);
            });
        }

        document.getElementById('start-game').addEventListener('click', () => {
            possibleCodes = generateAllPossibleCodes();
            history = [];
            currentGuess = nextGuess();
            renderGuess(currentGuess);
            renderHistory();
            document.getElementById('error-message').style.display = 'none';
        });

        document.getElementById('submit-feedback').addEventListener('click', () => {
            const black = parseInt(document.getElementById('black-pegs').value) || 0;
            const white = parseInt(document.getElementById('white-pegs').value) || 0;

            if (black + white > 4) {
                alert('The total number of pegs cannot exceed 4!');
                return;
            }

            // Reset peg inputs
            document.getElementById('black-pegs').value = '0';
            document.getElementById('white-pegs').value = '0';

            history.push({ guess: currentGuess, black, white });

            if (black === 4) {
                setTimeout(() => {
                    alert('The bot has cracked the code! ðŸŽ‰');
                }, 100);
                return;
            }

            currentGuess = nextGuess();
            renderGuess(currentGuess);
            renderHistory();
        });

        // Initialize game on load
        document.getElementById('start-game').click();
    </script>
</body>
</html>
